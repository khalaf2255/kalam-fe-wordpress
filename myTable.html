<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <style>
    table#my_table {
      margin: 0 auto;
    }
  </style>
  <body>
    <table id="my_table" cellpadding="10" bgcolor="#000">
      <thead bgcolor="green" align="center">
        <tr>
          <td><b>Name</b></td>
          <td><b>Degree</b></td>
        </tr>
      </thead>

      <tbody align="center" bgcolor="#d3d3d3">
        <tr>
          <td>Arabic</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Math</td>
          <td>85</td>
        </tr>
        <tr>
          <td>English</td>
          <td>85</td>
        </tr>
      </tbody>

      <tfoot bgcolor="#3c97c0" align="center">
        <tr>
          <td>Total</td>
          <td>185</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
